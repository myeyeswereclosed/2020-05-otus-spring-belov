<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book Genre</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{common.css}">
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
    <div class="container" id="main-content">
        <div class="row border round common-div">
            <div class="col-md-4">
                <h5>Add genre: </h5>
                <!--/*@thymesVar id="genre" type="ru.otus.spring.reactive_book_info_app.controller.rest.dto.GenreDto"*/-->
                <form
                        th:action="@{/book/{bookId}/genre(bookId=${bookId})}"
                        th:object="${genre}"
                        th:method="post"
                        id="add-book-genre-form"
                >
                    <div class="form-group">
                        <input
                                type="text"
                                id="genre-name"
                                name="genre-name"
                                class="form-control"
                                placeholder="genre..."
                                required
                                th:field="*{name}"
                        >
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <button class="btn btn-dark btn-sm" type="submit" id="add-book-genre-btn">Add</button>
                        </div>
                        <div class="col-sm">
                            <a class="btn btn-primary btn-sm" th:href="@{/}" href="book/list.html">Back</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script>
        $('#add-book-genre-btn')
            .click(
                function (event) {
                    event.preventDefault();

                    const form = $('#add-book-genre-form');
                    const action = form.attr("action");

                    const genre = $('#genre-name')

                    if (!genre.val().trim()) {
                        genre.addClass('is-invalid')
                    } else {
                        $.post(action, form.serialize())
                            .done(function () {
                                window.location.replace("/");
                            })
                            .fail(
                                function (jqXHR) {
                                    handleError(jqXHR, action.split("/")[2]);
                                }
                            )
                    }
                }
            )
    </script>
</body>
</html>
